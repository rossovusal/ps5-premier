<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .match-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }
    .match-text {
      min-width: 200px;
      font-weight: bold;
    }
    select {
      padding: 6px;
      border-radius: 6px;
      font-size: 14px;
    }
    .submit-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>TUR</h2>
  <div style="text-align:center;">
    <button onclick="location.href='index.html'" style="margin: 20px auto; padding: 10px 25px; background-color: #000; color: #fff; border: none; border-radius: 6px; font-weight: bold; font-size: 16px; cursor: pointer;">ANA SƏHİFƏ</button>
  </div>

  
  <form id="predictionForm">
    <div id="matchesContainer"></div>
    <button class="submit-btn" type="submit">PROQNOZLARI GÖNDƏR</button>
  </form>
<div id="countdown" style="margin-top:30px; font-size:32px; font-weight:bold; background:yellow; color:black; padding:10px; border-radius:10px; display:inline-block;"><span id="timeLeft">--:--:--</span></div>

  <script>
    const loggedInUser = localStorage.getItem("loggedInUser");
    const matches = JSON.parse(localStorage.getItem("matches") || "[]");
    const container = document.getElementById('matchesContainer');

if (localStorage.getItem("turLocked") === "true") {
  window.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("select").forEach(el => el.disabled = true);
  });
}


    if (!loggedInUser) {
      container.innerHTML = "<p>Giriş etməmisiniz!</p>";
    } else if (matches.length === 0) {
      container.innerHTML = "<p>Hələ oyunlar daxil edilməyib.</p>";
    } else {
      matches.forEach((match, index) => {
        const row = document.createElement('div');
        row.className = 'match-row';

        const label = document.createElement('div');
        label.className = 'match-text';
        label.innerText = match;

        const select = document.createElement('select');
        select.name = 'prediction_' + index;
        ['1', 'X', '2'].forEach(opt => {
          const option = document.createElement('option');
          option.value = opt;
          option.innerText = opt;
          select.appendChild(option);
        });

        row.appendChild(label);
        row.appendChild(select);
        container.appendChild(row);
      });
    }

    document.getElementById('predictionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const selects = document.querySelectorAll('select');
      const predictions = Array.from(selects).map(sel => sel.value);

      let allPredictions = JSON.parse(localStorage.getItem("userPredictions") || "{}");
      allPredictions[loggedInUser] = predictions;
      localStorage.setItem("userPredictions", JSON.stringify(allPredictions));

      // Add to registeredUsers if not already
      let users = JSON.parse(localStorage.getItem("registeredUsers") || "[]");
      if (!users.includes(loggedInUser)) {
        users.push(loggedInUser);
        localStorage.setItem("registeredUsers", JSON.stringify(users));
      }

      alert("Proqnozlar uğurla yadda saxlanıldı!");

document.querySelectorAll("select").forEach(el => el.disabled = true);
localStorage.setItem("turLocked", "true");

    });
  </script>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    const deadline = parseInt(localStorage.getItem("deadlineCountdown"));
    const now = new Date().getTime();
    const diff = deadline - now;

    if (!isNaN(diff) && diff <= 0) {
      document.querySelectorAll("select").forEach(el => el.disabled = true);
    }
  });
</script>

<script>
function startCountdown(duration) {
  const timeSpan = document.getElementById("timeLeft");
  let remaining = duration;
  const timer = setInterval(() => {
    const hours = Math.floor((remaining % (60 * 60 * 24)) / 3600);
    const minutes = Math.floor((remaining % 3600) / 60);
    const seconds = remaining % 60;
    timeSpan.textContent =
      String(hours).padStart(2, '0') + ":" +
      String(minutes).padStart(2, '0') + ":" +
      String(seconds).padStart(2, '0');
    if (--remaining < 0) {
      clearInterval(timer);
      timeSpan.textContent = "00:00:00";
      document.querySelectorAll("select").forEach(el => el.disabled = true);
    }
  }, 1000);
}

window.addEventListener("DOMContentLoaded", () => {
  const end = parseInt(localStorage.getItem("deadlineCountdown"));
  const now = Date.now();
  const diff = Math.floor((end - now) / 1000);
  if (!isNaN(diff) && diff > 0) {
    startCountdown(diff);
  } else {
    document.querySelectorAll("select").forEach(el => el.disabled = true);
    document.getElementById("timeLeft").textContent = "00:00:00";
  }
});
</script>
</body>


</html>
