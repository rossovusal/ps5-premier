
<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>PIPEPROQNOZ</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; text-align: center; }
    h2 { color: #333; margin-bottom: 20px; }
    table { margin: auto; border-collapse: collapse; width: 90%; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #ddd; }
    input[type="text"] { width: 90%; padding: 6px; }
    select { width: 80px; padding: 6px; }
    button.home-btn {
      margin: 15px 0 25px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>PIPEPROQNOZ</h2>
  <button class="home-btn" onclick="location.href='index.html'">ANA SƏHİFƏ</button>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>İştirakçı</th>
        <th>Komanda adı</th>
        <th>Xal (1 - 100)</th>
      </tr>
    </thead>
    <tbody id="pipeTableBody"></tbody>
  </table>

  <script>
    const users = JSON.parse(localStorage.getItem("registeredUsers") || "[]");
    const uniqueUsers = [...new Set(users.filter(u => u.trim() !== "").map(u => u.trim()))];
    const tbody = document.getElementById("pipeTableBody");

    uniqueUsers.forEach((user, index) => {
      const row = document.createElement("tr");

      const pointOptions = Array.from({ length: 100 }, (_, i) => 
        `<option value="\${i + 1}">\${i + 1}</option>`).join("");

      row.innerHTML = \`
        <td>\${index + 1}</td>
        <td>\${user}</td>
        <td><input type="text" placeholder="Komanda adı daxil edin"></td>
        <td>
          <select>
            \${pointOptions}
          </select>
        </td>
      \`;

      tbody.appendChild(row);
    });
  </script>
</body>
</html>
