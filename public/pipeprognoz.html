
<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>PIPEPROQNOZ</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px; }
    h2 { margin-bottom: 10px; }
    .home-btn {
      margin: 10px 0 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="text"], select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 5px;
    }
    #submitBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #confirmation {
      margin-top: 15px;
      font-weight: bold;
      color: green;
      display: none;
    }
    #countdown {
      font-size: 20px;
      background-color: yellow;
      padding: 10px;
      font-weight: bold;
      width: 200px;
      margin: 20px auto;
      border-radius: 6px;
    }
    table { margin: 20px auto; border-collapse: collapse; width: 90%; background-color: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h2>PIPEPROQNOZ</h2>
  <button class="home-btn" onclick="location.href='index.html'">ANA SƏHİFƏ</button>

  <div>
    <input type="text" id="teamNameInput" placeholder="Komanda adını daxil et">
    <select id="scoreSelect">
      <option value="">Xal seçin</option>
      ${Array.from({length: 100}, (_, i) => `<option value="\${i+1}">\${i+1}</option>`).join("")}
    </select>
    <button id="submitBtn">GÖNDƏR</button>
    <div id="confirmation">PIPEPROQNOZ GÖNDƏRİLİB ✅</div>
  </div>

  <div id="countdown">00:00:00</div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>İştirakçı</th>
        <th>Komanda Adı</th>
        <th>Xal</th>
      </tr>
    </thead>
    <tbody id="participantTableBody"></tbody>
  </table>

  <script>
    const deadline = new Date("2025-05-20T00:00:00+04:00").getTime();

    const input = document.getElementById("teamNameInput");
    const select = document.getElementById("scoreSelect");
    const submitBtn = document.getElementById("submitBtn");
    const confirmation = document.getElementById("confirmation");

    const user = localStorage.getItem("currentUser") || ""; // assumed currentUser is saved on login

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = deadline - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "00:00:00";
        input.disabled = true;
        select.disabled = true;
        submitBtn.disabled = true;
        return true;
      }

      const h = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, "0");
      const m = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, "0");
      const s = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, "0");

      document.getElementById("countdown").innerHTML = h + ":" + m + ":" + s;
      return false;
    }

    setInterval(updateCountdown, 1000);

    const data = JSON.parse(localStorage.getItem("pipeproqnozData") || "{}");
    const isLocked = updateCountdown();
    const hasSubmitted = data[user] !== undefined;

    if (hasSubmitted) {
      input.value = data[user].team;
      select.value = data[user].score;
      input.disabled = true;
      select.disabled = true;
      submitBtn.style.display = "none";
      confirmation.style.display = "block";
    }

    if (isLocked && !hasSubmitted) {
      input.disabled = true;
      select.disabled = true;
      submitBtn.disabled = true;
    }

    submitBtn.addEventListener("click", () => {
      const team = input.value.trim();
      const score = select.value;
      if (team && score && user) {
        data[user] = { team, score };
        localStorage.setItem("pipeproqnozData", JSON.stringify(data));
        input.disabled = true;
        select.disabled = true;
        submitBtn.style.display = "none";
        confirmation.style.display = "block";
      }
    });

    // Populate the final table
    const participants = JSON.parse(localStorage.getItem("registeredUsers") || "[]");
    const uniqueParticipants = [...new Set(participants.filter(n => n.trim() !== "").map(n => n.trim()))];
    const tbody = document.getElementById("participantTableBody");

    uniqueParticipants.forEach((name, index) => {
      const tr = document.createElement("tr");
      const userData = data[name] || { team: "", score: "" };
      tr.innerHTML = `<td>${index + 1}</td><td>${name}</td><td>${userData.team}</td><td>${userData.score}</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
