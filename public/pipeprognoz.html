
<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>PIPEPROQNOZ</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; text-align: center; }
    h2 { color: #333; margin-bottom: 20px; }
    table { margin: auto; border-collapse: collapse; width: 60%; background-color: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #ddd; }
    button.home-btn {
      margin: 15px 0 25px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>PIPEPROQNOZ</h2>
  <button class="home-btn" onclick="location.href='index.html'">ANA SƏHİFƏ</button>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>İştirakçı</th>
      </tr>
    </thead>
    <tbody id="participantTableBody"></tbody>
  </table>

  <script>
    const participants = JSON.parse(localStorage.getItem("registeredUsers") || "[]");
    const uniqueParticipants = [...new Set(participants.filter(name => name.trim() !== "").map(name => name.trim()))];
    const tbody = document.getElementById("participantTableBody");

    uniqueParticipants.forEach((name, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${index + 1}</td><td>${name}</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
