
<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>PIPEPROQNOZ</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; text-align: center; padding: 20px; }
    h2 { color: #333; margin-bottom: 20px; }
    table { margin: 0 auto; border-collapse: collapse; width: 90%; background-color: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #ddd; }
    input[type="text"] { width: 90%; padding: 6px; }
    select { padding: 6px; width: 80px; }
  </style>
</head>
<body>
  <h2>PIPEPROQNOZ</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>İştirakçı</th>
        <th>Komanda adı</th>
        <th>Xal (1-100)</th>
      </tr>
    </thead>
    <tbody id="pipeTableBody"></tbody>
  </table>

  <script>
    const users = JSON.parse(localStorage.getItem("registeredUsers") || "[]");
    const uniqueUsers = [...new Set(users.map(u => u.trim()))];
    const tbody = document.getElementById("pipeTableBody");

    uniqueUsers.forEach((user, index) => {
      const tr = document.createElement("tr");

      const selectOptions = Array.from({ length: 100 }, (_, i) => 
        `<option value="\${i+1}">\${i+1}</option>`).join("");

      tr.innerHTML = \`
        <td>\${index + 1}</td>
        <td>\${user}</td>
        <td><input type="text" placeholder="Komanda adı daxil edin"></td>
        <td>
          <select>
            \${selectOptions}
          </select>
        </td>
      \`;

      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
