
<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>PIPEPROQNOZ</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; text-align: center; }
    h2 { color: #333; margin-bottom: 20px; }
    ul { list-style: none; padding: 0; max-width: 400px; margin: auto; background-color: white; border: 1px solid #ccc; border-radius: 6px; }
    li { padding: 10px; border-bottom: 1px solid #eee; }
    li:last-child { border-bottom: none; }
    button.home-btn {
      margin: 15px 0 25px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>PIPEPROQNOZ</h2>
  <button class="home-btn" onclick="location.href='index.html'">ANA SƏHİFƏ</button>
  <ul id="participantList"></ul>

  <script>
    const participants = JSON.parse(localStorage.getItem("registeredUsers") || "[]");
    const uniqueParticipants = [...new Set(participants.filter(name => name.trim() !== "").map(name => name.trim()))];
    const list = document.getElementById("participantList");

    uniqueParticipants.forEach((name, index) => {
      const li = document.createElement("li");
      li.textContent = (index + 1) + ". " + name;
      list.appendChild(li);
    });
  </script>
</body>
</html>
