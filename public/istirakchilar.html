<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İştirakçılar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }
    li {
      background-color: white;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>İştirakçılar</h2>
<button onclick="location.href='index.html'" style="margin: 10px auto 20px; display: block; padding: 10px 20px; font-weight: bold; border: none; border-radius: 6px; background-color: #007bff; color: white; cursor: pointer;">ANA SƏHİFƏ</button>
  <ul id="userList"></ul>

  <script>
    const userList = document.getElementById('userList');
    const users = JSON.parse(localStorage.getItem('registeredUsers') || "[]");
    users.sort().forEach(name => {
      const li = document.createElement("li");
      li.innerText = name;
      userList.appendChild(li);
    });
  </script>

  
  
  
  
  
  
  
  
  
  
  
  <button id="drawButton" onclick="drawLots()" style="margin-top: 20px; padding: 10px 20px; font-weight: bold; background-color: green; color: white; border: none; border-radius: 6px; cursor: pointer;">PÜŞK AT</button>
  <ul id="userList"></ul>
  <table id="resultTable" style="margin: 20px auto; border-collapse: collapse; font-size: 16px; display: none;">
    <thead>
      <tr>
        <th style='border: 1px solid #999; padding: 8px;'>#</th>
        <th style='border: 1px solid #999; padding: 8px;'>İştirakçı</th>
        <th style='border: 1px solid #999; padding: 8px;'>Tarix seçin</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  <script>
    let uniqueUsers = [];

    function loadParticipants() {
      const userList = document.getElementById('userList');
      userList.innerHTML = "";
      const usersRaw = JSON.parse(localStorage.getItem('registeredUsers') || "[]");
      uniqueUsers = [...new Set(usersRaw.map(name => name.trim()))];
      uniqueUsers.sort().forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        userList.appendChild(li);
      });

      if (localStorage.getItem("drawLocked") === "true") {
        document.getElementById("drawButton").style.display = "none";
        showPreviousDraw();
      }
    }

    function drawLots() {
      const pass = prompt("Təhlükəsizlik kodunu daxil edin:");
      if (pass !== "Milan1899!") {
        alert("Kod yalnışdır! Püşk atılmadı.");
        return;
      }

      const baseList = [...uniqueUsers];
      const repeatedList = [];
      const repeatCount = 4;

      for (let i = 0; i < repeatCount; i++) {
        baseList.forEach(name => repeatedList.push(name));
      }

      localStorage.setItem("drawLocked", "true");
      localStorage.setItem("drawResults", JSON.stringify(repeatedList));

      document.getElementById("drawButton").style.display = "none";
      renderTable(repeatedList);
    }

    function showPreviousDraw() {
      const saved = localStorage.getItem("drawResults");
      if (saved) {
        const parsed = JSON.parse(saved);
        renderTable(parsed);
      }
    }

    function renderTable(list) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      list.forEach((name, index) => {
        const row = document.createElement("tr");
        row.innerHTML = \`
          <td style='border: 1px solid #999; padding: 8px;'>\${index + 1}</td>
          <td style='border: 1px solid #999; padding: 8px;'>\${name}</td>
          <td style='border: 1px solid #999; padding: 8px;'><input type="date" style="padding: 5px;"></td>
        \`;
        tbody.appendChild(row);
      });
      document.getElementById("resultTable").style.display = "table";
    }

    window.addEventListener("DOMContentLoaded", loadParticipants);
  </script>
</body>
