<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İştirakçılar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }
    li {
      background-color: white;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>İştirakçılar</h2>
<button onclick="location.href='index.html'" style="margin: 10px auto 20px; display: block; padding: 10px 20px; font-weight: bold; border: none; border-radius: 6px; background-color: #007bff; color: white; cursor: pointer;">ANA SƏHİFƏ</button>
  <ul id="userList"></ul>

  <script>
    const userList = document.getElementById('userList');
    const users = JSON.parse(localStorage.getItem('registeredUsers') || "[]");
    users.sort().forEach(name => {
      const li = document.createElement("li");
      li.innerText = name;
      userList.appendChild(li);
    });
  </script>

  
  
  
  <button id="drawButton" onclick="drawLots()" style="margin-top: 20px; padding: 10px 20px; font-weight: bold; background-color: green; color: white; border: none; border-radius: 6px; cursor: pointer;">PÜŞK AT</button>
  <table id="resultTable" style="margin: 20px auto; border-collapse: collapse; font-size: 18px; display: none;">
    <thead><tr><th style='border: 1px solid #999; padding: 8px;'>#</th><th style='border: 1px solid #999; padding: 8px;'>İştirakçı</th></tr></thead>
    <tbody id="tableBody"></tbody>
  </table>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const userList = document.getElementById('userList');
      const usersRaw = JSON.parse(localStorage.getItem('registeredUsers') || "[]");
      const users = [...new Set(usersRaw.map(name => name.trim()))];
      users.sort().forEach(name => {
        const li = document.createElement("li");
        li.innerText = name;
        userList.appendChild(li);
      });
    });

    function drawLots() {
      const pass = prompt("Təhlükəsizlik kodunu daxil edin:");
      if (pass !== "Milan1899!") {
        alert("Kod yalnışdır! Püşk atılmadı.");
        return;
      }
      const list = document.getElementById("userList");
      const items = Array.from(list.children).map(li => li.textContent.trim());
      for (let i = items.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [items[i], items[j]] = [items[j], items[i]];
      }
      document.getElementById("drawButton").style.display = "none";
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      items.forEach((name, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td style='border: 1px solid #999; padding: 8px;'>${index + 1}</td><td style='border: 1px solid #999; padding: 8px;'>${name}</td>`;
        tbody.appendChild(row);
      });
      document.getElementById("resultTable").style.display = "table";
    }
  </script>
</body>
</html>
