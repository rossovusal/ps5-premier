
<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>APARICI CƏDVƏLİ</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; background-color: #f0f0f0; }
    h2 { color: #333; }
    table { margin: 20px auto; border-collapse: collapse; background-color: #fff; width: 80%; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    th { background-color: #eee; }
    button {
      margin: 10px; padding: 10px 20px; font-weight: bold;
      border: none; border-radius: 6px; cursor: pointer;
    }
    #drawButton { background-color: green; color: white; }
    #confirmButton { background-color: orange; color: white; display: none; }
  </style>
</head>
<body>
  <h2>APARICI CƏDVƏLİ</h2>
  <div style="text-align:center;">
  <button onclick="location.href='index.html'" style="margin: 20px auto; padding: 10px 25px; background-color: #000; color: #fff; border: none; border-radius: 6px; font-weight: bold; font-size: 16px; cursor: pointer;">ANA SƏHİFƏ</button>
</div>
  <button id="drawButton" onclick="drawAparici()">PÜŞK AT</button>
  <button id="confirmButton" onclick="confirmAparici()">APARICI CƏDVƏLİNİ TƏSDİQLƏ</button>
  <table id="apariciTable" style="display: none;">
    <thead>
      <tr>
        <th>Tur №</th>
        <th>Aparıcı</th>
        <th>Tarix</th>
      </tr>
    </thead>
    <tbody id="apariciTableBody"></tbody>
  </table>

  <script>
    let repeatedList = [];

    function drawAparici() {
      const pass = prompt("Təhlükəsizlik kodunu daxil edin:");
      if (pass !== "Milan1899!") {
        alert("Kod yalnışdır! Püşk atılmadı.");
        return;
      }

      const usersRaw = JSON.parse(localStorage.getItem("registeredUsers") || "[]");
      const uniqueUsers = [...new Set(usersRaw.map(name => name.trim()))];
      repeatedList = [];
      for (let i = 0; i < 4; i++) {
        repeatedList.push(...uniqueUsers);
      }

      localStorage.setItem("apariciCedveliDrawn", "true");
      renderTable(repeatedList);
      document.getElementById("drawButton").style.display = "none";
      document.getElementById("confirmButton").style.display = "inline-block";
    }

    
    function renderTable(data, confirmed = false) {
      const tbody = document.getElementById("apariciTableBody");
      tbody.innerHTML = "";
      const storedDates = localStorage.getItem("apariciDates")?.split(";") || [];

      data.forEach((name, index) => {
        const row = document.createElement("tr");
        const dateInput = confirmed
          ? storedDates[index] || ""
          : `<input type="date" class="dateInput">`;

        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${name}</td>
          <td>${dateInput}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("apariciTable").style.display = "table";

      if (confirmed) {
        // Disable inputs visually
        const cells = document.querySelectorAll("#apariciTable td");
        cells.forEach(cell => {
          const input = cell.querySelector("input");
          if (input) {
            const val = input.value;
            cell.innerHTML = val;
          }
        });
      }
    }
    

    
    
    function confirmAparici() {
      const inputs = document.querySelectorAll(".dateInput");
      const dates = Array.from(inputs).map(input => input.value || "");
      if (dates.includes("")) {
        alert("Zəhmət olmasa bütün tarixləri daxil edin!");
        return;
      }
      localStorage.setItem("apariciDates", dates.join(";"));
      localStorage.setItem("apariciCedveliConfirmed", "true");
      renderTable(repeatedList, true);
      document.getElementById("confirmButton").style.display = "none";
    }
    
    

    
    window.addEventListener("DOMContentLoaded", () => {
      const confirmed = localStorage.getItem("apariciCedveliConfirmed") === "true";
      const drawn = localStorage.getItem("apariciCedveliDrawn") === "true";
      const data = JSON.parse(localStorage.getItem("registeredUsers") || "[]");
      const uniqueUsers = [...new Set(data.map(name => name.trim()))];
      repeatedList = [];
      for (let i = 0; i < 4; i++) {
        repeatedList.push(...uniqueUsers);
      }

      if (confirmed) {
        renderTable(repeatedList, true);
        document.getElementById("drawButton").style.display = "none";
        document.getElementById("confirmButton").style.display = "none";
      } else if (drawn) {
        renderTable(repeatedList, false);
        document.getElementById("drawButton").style.display = "none";
        document.getElementById("confirmButton").style.display = "inline-block";
      }
    });
    
  </script>
</body>
</html>
